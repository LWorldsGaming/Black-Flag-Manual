<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackbay</title>
    <link rel="icon" href="./res/icon.png" type="icon/x-image">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
            color: #FFFFFF;
        }

        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            display: grid;
            align-content: center;
            justify-content: center;
            justify-items: center;
            padding: 20px;
            background-color: #000000;
            gap: 1rem;
        }

        .main {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .websites,
        .steam {
            display: grid;
            align-content: center;
            justify-content: center;
            justify-items: center;
            padding: 25px;
            width: 45%;
            background-color: #40404040;
            border-radius: 10px;
            border: #404040DD 2px solid;
        }

        .tutorials {
            display: grid;
            align-content: center;
            justify-content: center;
            justify-items: center;
            padding: 25px;
            margin: 20px auto;
            width: 45%;
            background-color: #40404040;
            border-radius: 10px;
            border: #404040DD 2px solid;
        }

        a {
            transition: transform 0.15s ease;
            text-decoration: none;
            color: #0085C5;
            margin: 10px 0;
        }

        a:hover {
            transform: scale(1.2);
        }

        .cursor-follower {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #0080ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition:
                transform 0.15s ease-out,
                width 0.3s ease,
                height 0.3s ease;
            will-change: transform;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #ffffff;
            transition: all 0.5s ease;
        }

        h1:hover,
        h2:hover,
        h3:hover,
        h4:hover,
        h5:hover,
        h6:hover {
            transition: all 0.5s ease;
            color: #00000000;
            -webkit-text-stroke: 0.1vh #FFFFFFFF;
        }

        #discordBtn {
            position: fixed;
            top: 0;
            left: 0;
            margin: 1rem;
        }

        #manifestBtn {
            position: fixed;
            top: 0;
            right: 0;
            margin: 1rem;
        }

        button {
            background-color: #40404040;
            border-radius: 5px;
            border: #404040DD 2px solid;
            padding: 10px 20px;
            transition: all 0.5s ease;
        }

        button:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="cursor-follower"></div>
    <header>
        <h1>Piracy Guide</h1>
    </header>
    <button id="discordBtn" onclick="joinDiscord()">Join Discord</button>
    <button id="manifestBtn" onclick="manifestGen()">Manifest Generator</button>
    <div class="main">
        <div class="websites">
            <h3>Websites for cracked games</h3>
            <a href="https://dodi-repacks.site/">Dodi Repacks</a>
            <a href="https://fitgirl-repacks.site/">FitGirl Repacks</a>
            <a href="https://cs.rin.ru/forum">cs.rin.ru</a>
            <a href="https://online-fix.me/">Online-Fix.me</a>
            <a href="https://vimm.net/vault">Vimm's Lair</a>
        </div>
        <div class="steam">
            <h3>Steam game unlockers</h3>
            <a href="https://github.com/plxt79/blackbay/releases/download/1.0/st-setup-1.8.16.zip">SteamTools</a>
            <a href="https://github.com/plxt79/blackbay/releases/download/1.0/GreenLuma.1.6.3.zip">GreenLuma</a>
        </div>
    </div>
    <div class="tutorials">
        <h3>Tutorials for game unlockers</h3>
        <a href="./tutorials/steamtools/">SteamTools Tutorial</a>
        <a href="./tutorials/greenluma/">GreenLuma Tutorial</a>
    </div>
</body>
<script>
    const follower = document.querySelector('.cursor-follower');
    let mouseX = 0, mouseY = 0;
    let posX = 0, posY = 0;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animateFollower() {
        posX += (mouseX - posX) * 0.1;
        posY += (mouseY - posY) * 0.1;

        follower.style.left = posX + 'px';
        follower.style.top = posY + 'px';

        requestAnimationFrame(animateFollower);
    }

    animateFollower();

    document.querySelectorAll('a, button, a').forEach(el => {
        el.addEventListener('mouseenter', () => {
            follower.style.transform = 'translate(-50%, -50%) scale(2)';
            follower.style.background = 'rgba(0, 0, 0, 0)';
            follower.style.border = '#0080ff 1px solid';
        });

        el.addEventListener('mouseleave', () => {
            follower.style.transform = 'translate(-50%, -50%) scale(1)';
            follower.style.background = '#0080ff';
        });
    });

    function joinDiscord() {
        var URL = "./discord"
        open(URL, "_new")
    }

    function manifestGen() {
        var URL = "./manifest"
        open(URL, "_self")
    }
</script>

</html>
